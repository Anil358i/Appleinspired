# Simple workflow for deploying static content to GitHub Pages
name: Deploy Static Site to Pages

on:
  # Triggers the workflow on push to the main branch
  push:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant permissions needed for the deployment action
permissions:
  contents: read
  pages: write
  id-token: write

# The main jobs (tasks) to be executed
jobs:
  # Job 1: Build/Package the files
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Directory containing your website files (the root of your repo)
          path: './'

  # Job 2: Deploy the package
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job must wait for Job 1 to finish
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
